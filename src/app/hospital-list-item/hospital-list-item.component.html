<div class="hospital-list-item" style="border: 2px solid black; padding: 10px; margin: 10px 0;">
  <h3>{{ staff?.firstName }} {{ staff?.lastName }}</h3>
  <p>ID: {{ staff?.id }}</p>
  <p>Department: {{ staff?.department }}</p>
  <p>Role: {{ staff?.role }}</p>
  <p>On Call: {{ staff?.isOnCall ? 'Yes' : 'No' }}</p>
</div>
